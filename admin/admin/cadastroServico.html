        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

    <nav class="navbar navbar-expand-sm fixed-top d-flex">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img id="logo" src="../images/logo.svg" alt="logo ateliê Maju Galé">
            </a>
            <button class="navbar-toggler"          type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon" ></span>
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="../admin/admin.html">Admin</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../admin/adminAgenda.html">Agenda</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button"
                            data-bs-toggle="dropdown">Cadastros</a>
                        <ul class="dropdown-menu dropdown-menu-dark">
                            <li><a class="dropdown-item" href="../admin/cadastroCliente.html">Cliente</a></li>
                            <li><a class="dropdown-item" href="../admin/cadastroColaborador.html">Colaborador</a>
                            </li>
                            <li><a class="dropdown-item" href="../admin/cadastroServico.html">Serviço</a></li>
                            <li><a class="dropdown-item" href="../admin/cadastroPacote.html">Pacote</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid" style="margin-top: 10rem;">

        <!-- MUDAR O BOTÃO TARGET PARA ADD, UPDATE OU DELETE -->
        <div class="d-flex justify-content-end">
            <button type="button" class="btn btn-warning btn-lg font-sora fw-semibold" data-bs-target="#addModal" data-bs-toggle="modal"> Novo Serviço </button>
        </div>

        <table class="table table-hover mt-5 p-3 mb-3 bg-warning text-dark" id="cadastro">
            <thead>
                <tr>
                    <th id="id_servico" scope="col">ID</th>
                    <th id="nome_servico" scope="col">Nome</th>
                    <th id="valor_servico" scope="col">Valor</th>
                    <th id="tempo" scope="col">Tempo</th>
                    <th id="imagem" scope="col">Imagem</th>
                    <th id="tipo" scope="col">Tipo Serviço</th>
                    <th scope="col">Edição</th>
                    <th scope="col">Exclusão</th>
                </tr>
            </thead>
            <tbody>
                <!--     -->
            </tbody>
        </table>
        <!-- Modals -->
        <section>
            <div class="container">
                <!-- Modal de Cadastro Serviço -->
                <div class="modal fade" id="addModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h1 class="modal-title fs-5" id="exampleModalLabel">Cadastrar Novo Serviço</h1>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <form id="form" class="row g-1">
                                    <label for="m-nome">Nome do Serviço</label>
                                    <input id="m-nome" type="text" required>

                                    <label for="m-valor">Valor</label>
                                    <input id="m-valor" type="number" required>

                                    <label for="m-tempo">Tempo</label>
                                    <input id="m-tempo" type="text" pattern="([01]?[0-9]|2[0-3]):[0-5][0-9]:[0-5][0-9]" 
                                    placeholder="Exemplo: 02:30:00" required>

                                    <label for="m-imagem">Imagem</label>
                                    <input id="m-imagem" type="text" required>

                                    <label for="m-tipo">Tipo Serviço</label>
                                    <input id="m-tipo" type="text" required>

                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary"
                                    data-bs-dismiss="modal">Cancelar</button>
                                <button type="submit" id="btnSalvar" class="btn btn-success">Salvar</button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Modal de Atualizar Serviço -->
                <div class="modal fade" id="updateModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h1 class="modal-title fs-5" id="exampleModalLabel">Atualizar Serviço</h1>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <form id="form" class="row g-1">
                                    <label for="u-nome">Nome do Serviço</label>
                                    <input id="u-nome" type="text">

                                    <label for="u-valor">Valor</label>
                                    <input id="u-valor" type="number">

                                    <label for="u-tempo">Tempo</label>
                                    <input id="u-tempo" type="text" pattern="([01]?[0-9]|2[0-3]):[0-5][0-9]:[0-5][0-9]" placeholder="Exemplo: 02:30:00" required>

                                    <label for="u-imagem">Imagem</label>
                                    <input id="u-imagem" type="text">

                                    <label for="u-tipo">Tipo Serviço</label>
                                    <input id="u-tipo" type="text">

                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary"
                                    data-bs-dismiss="modal">Cancelar</button>
                                <button type="submit" id="btnAlterar" class="btn btn-warning">Alterar</button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Modal de Exclusão Serviço -->
                <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h1 class="modal-title fs-5" id="exampleModalLabel">Excluir Serviço</h1>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <p>
                                    Tem certeza que deseja excluir o serviço?
                                </p>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary"
                                    data-bs-dismiss="modal">Cancelar</button>
                                <button type="submit" id="btnSim" class="btn btn-danger">Excluir</button>
                            </div>
                        </div>
                    </div>
                </div>
                <!--  -->
            </div>
        </section>
    </div>

    <div class="container p-5 my-5"> </div>

    <footer class="footer bgcolorfooter text-light text-center fixed-bottom mt-7">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <p class="mb-0"><a href="#" class="btnSair" style=" text-decoration: none;">Sair</a></p>
                </div>
                <div class="col-md-12 textcolor">
                    <p class="mb-0">Desenvolvido por @KamiHouse</p>
                </div>
             </div>
        </div>
    </footer>

    <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script type="text/javascript" src="../js/servico.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    
</body>

</html>
