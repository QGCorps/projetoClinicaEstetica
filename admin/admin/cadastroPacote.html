<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../css/admin.css">

    <title>Cadastro de Pacotes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="bgcolor">
    <nav class="navbar navbar-expand-sm fixed-top d-flex">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img id="logo" src="../images/logo.svg" alt="logo ateliê Maju Galé">
            </a>
            <button class="navbar-toggler"          type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon" ></span>
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="../admin/admin.html">Admin</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../admin/adminAgenda.html">Agenda</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button"
                            data-bs-toggle="dropdown">Cadastros</a>
                        <ul class="dropdown-menu dropdown-menu-dark">
                            <li><a class="dropdown-item" href="../admin/cadastroCliente.html">Cliente</a></li>
                            <li><a class="dropdown-item" href="../admin/cadastroColaborador.html">Colaborador</a>
                            </li>
                            <li><a class="dropdown-item" href="../admin/cadastroServico.html">Serviço</a></li>
                            <li><a class="dropdown-item" href="../admin/cadastroPacote.html">Pacote</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>


    <div class="container-fluid" style="margin-top: 10rem;">

        <div class="d-flex justify-content-end">
            <button type="button" class="btn btn-warning btn-lg font-sora fw-semibold" data-bs-target="#addModal"
                data-bs-toggle="modal"> Novo Pacote </button>
        </div>

        <table class="table table-hover mt-5 p-3 mb-3 bg-warning text-dark" id="cadastro">
            <thead>
                <tr>
                    <th id="id_pacote" scope="col">ID</th>
                    <th id="nome" scope="col">Nome</th>
                    <th id="qtde_sessao" scope="col">Qtde Sessão</th>
                    <th id="observacao" scope="col">Observação</th>
                    <th id="valor_pacote" scope="col">Valor Pacote</th>
                    <th id="id_servico" scope="col">Id Serviço</th>
                    <th scope="col">Edição</th>
                    <th scope="col">Exclusão</th>
                </tr>
            </thead>
            <tbody> <!-- Corpo da tabela preenchido pelo JavaScript -->

            </tbody>
        </table>

        <!-- Modals -->
        <section>
            <div class="container">
                <!-- Modal de Cadastro -->
                <div class="modal fade" id="addModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h1 class="modal-title fs-5" id="exampleModalLabel">Cadastrar Novo Pacote</h1>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <form id="form" class="row g-1">
                                    <label for="m-nome">Nome do Pacote</label>
                                    <input id="m-nome" type="text" required>

                                    <label for="m-qtde_sessao">Qtde Sessão</label>
                                    <input id="m-qtde_sessao" type="number" required>

                                    <label for="m-observacao">Observação</label>
                                    <input id="m-observacao" type="text">

                                    <label for="m-valor_pacote">Valor do Pacote</label>
                                    <input id="m-valor_pacote" type="number" required>

                                    <label for="m-id_servico">ID Serviço</label>
                                    <input id="m-id_servico" type="number" required>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary"
                                    data-bs-dismiss="modal">Cancelar</button>
                                <button type="submit" id="btnSalvar" class="btn btn-success">Salvar</button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Modal de Atualicação -->
                <div class="modal fade" id="updateModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h1 class="modal-title fs-5" id="exampleModalLabel">Atualizar Pacote</h1>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <form id="form" class="row g-1">
                                    <label for="u-nome">Nome do Pacote</label>
                                    <input id="u-nome" type="text" required>

                                    <label for="u-qtde_sessao">Qtde Sessão</label>
                                    <input id="u-qtde_sessao" type="number" required>

                                    <label for="u-observacao">Observação</label>
                                    <input id="u-observacao" type="text">

                                    <label for="u-valor_pacote">Valor do Pacote</label>
                                    <input id="u-valor_pacote" type="number" required>

                                    <label for="u-id_servico">ID Serviço</label>
                                    <input id="u-id_servico" type="number" required>

                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary"
                                    data-bs-dismiss="modal">Cancelar</button>
                                <button type="submit" id="btnAlterar" class="btn btn-warning">Alterar</button>
                            </div>
                        </div>
                    </div>
                </div>


                <!-- Modal de Exclusão -->
                <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h1 class="modal-title fs-5" id="exampleModalLabel">Excluir Pacote</h1>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <p>Tem certeza que deseja excluir o pacote?</p>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary"
                                    data-bs-dismiss="modal">Cancelar</button>
                                <button type="submit" id="btnSim" class="btn btn-danger">Excluir</button>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </section>
    </div>
    <!--  -->
    <div class="container p-5 my-5"> </div>

    <footer class="footer bgcolorfooter text-light text-center fixed-bottom mt-7">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <p class="mb-0"><a href="#" class="btnSair" style=" text-decoration: none;">Sair</a></p>
                </div>
                <div class="col-md-12 textcolor">
                    <p class="mb-0">Desenvolvido por @KamiHouse</p>
                </div>
            </div>
        </div>
    </footer>

    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script type="text/javascript" src="../js/pacote.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
